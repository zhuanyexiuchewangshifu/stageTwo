<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串</title>
</head>
<body>
  <script>
    // 字符串就是用双引号或单引号引起来的字符序列
    // 比如 '黑马程序员' '123' "itcast"

    var sHei = '黑马程序员';
    var sShuzi = '123';
    var sIt = "itcast";

    console.log(sHei,sShuzi,sIt);

    // 打印出  我是一匹'黑马';
    // 打印出  有人叫马云"爸爸";

    console.log('我是一匹\'黑马\'');
    console.log('我是一匹有人叫马云\"爸爸\"');

    // 获取字符串的长度

    var sFamilyName = 'Vincent Willem van Gogh';
      console.log(sFamilyName.length);

    // 拼接字符串/     
    var sName = "孙悟空";
    var tName = "紫霞仙子";

    // 请打出 孙悟空和紫霞仙子
    console.log(sName + '和' + tName);

    console.log(11+'11');
    console.log('11'+11);

    // 两边只有有一个字符串就是拼接 只有当两边都是数字才会出现算术运算
  </script>
</body>
</html>
