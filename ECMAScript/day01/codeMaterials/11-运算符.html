<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>四则运算</title>
  <script>
    var x = 5;
    var y = 10;

    console.log(x + y);
    console.log(x * y);
    console.log(x / y);
    console.log(x % y);

    console.log(x / 0);
    console.log(x % 0);


  </script>
