<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据类型介绍</title>
</head>
<body>
  <script>
    // 在JavaScript中,数据类型共有六种
    // 5简:String(字符串) Number(数字) Boolean(布尔) Undefined(未定义) Null(空)
    // 1复:Object(对象)


    // 在JavaScript中声明不同数据类型的变量没有任何区别 都是使用var关键字,具体是什么类型的数据是根据值来确定的
    // 因此我们也把这样的语言称之为弱类型语言

    // 声明一个String(字符串)类型的数据
    var sName = "wanlum"; // 其中s代表声明的是String类型的变量

    // 声明一个Number(数字)类型的数据
    var iAge = 18; //其中i代表int也就是整数
    var flWeight = 45.3;// 其中fl代表float 也就是小数

    // 声明一个Boolean(布尔)类型的数据
    var bMarried = false; // 其中b代表布尔 也就是真还是假
    
    // 声明一个Undefined(未定义)类型的数据(如果变量声明不赋值,那么值就是undefined)
    var height; // height这个变量的值就是undefined

    // 声明一个Null(空)类型的数据(如果声明一个对象,想要给对象初始化)
    var obj = null;


    
  </script>
</body>
</html>
