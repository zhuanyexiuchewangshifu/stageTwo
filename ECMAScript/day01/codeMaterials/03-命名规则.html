<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>命名规则</title>
  <script>
    // 命名规则(不能触碰的红线)
      // 由字母、数字、下划线、$符号组成，不能以数字开头
      // 不能是关键字和保留字，例如：for、while。

      // var 8m = "sdf"; 
      // var for = 123;
      
      // var $ = 'jquery';
      // console.log($);

    // 命名规范()
      // 变量名必须有意义
      // 遵守驼峰命名法。首字母小写，后面单词的首字母需要大写。例如：userName、userPassword
      userName = "zhangsan";
      console.log(window.userName);

  </script>
</head>
<body>
  
</body>
</html>
